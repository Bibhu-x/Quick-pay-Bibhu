<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
     
    <form action="" method="get">
    <h1  class="main_heading"> Google pay</h1>
    <hr>
 
  <h2 >User Information</h2>
<body>
<p class ="container" > Name: *<input type="text" name="name" required placeholder="Enter your name eg.Bibhudutta Nayak"></p>

    <fieldset class="container">
        <legend>Gender *</legend>
        <p>
    male <input type="radio" name="gender" id="male"required>
    female <input type="radio" name="gender" id="female"required>

</p>
</fieldset>
<p class="container">
    Address: <textarea name="Address" id="address" cols="20" rows="2" placeholder="Bbsr,752101"></textarea>
</p>
<p class="container">Email: *<input type="email" name="email" id="email" required placeholder="abcde@gmail.com"></p>
<p class="container">Pincode: *<input type="number" name="Pincode" id="pincode"Required placeholder="123456"></p>

 <h2>
    payment information</h2>
<p class="container">card Type: *
    <select name="card_type" id="card_type" required>
    <option value="">---Select a card Type---</option>
    <option value="Visa">Visa</option>
    <option value="Rupay">Rupay</option>
<option value="mastercard">mastercard</option>
</select>
</p>
<p class="container">card number *<input type="number" name="card_number" id="card_number"required placeholder="12345">
</p>
<p class="container">Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
<p class="container">
    cvv: *<input type="password" name="cvv" id="cvv"required placeholder=" eg.123">
</p>
<input type="submit" value="pay Now">
 

</form>
 
</body>
</html>
